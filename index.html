<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<main>
  <div class="logo-container">
    <img src="images/logo.svg" id="logo" alt="Base Apparel logo">
  </div>
  
  <div class="image-container">
  <img src="images/hero-mobile.jpg" id="mobile-img" alt="Base Apparel model">
  <img src="images/hero-desktop.jpg" id="desktop-img" alt="Base Apparel model">
  </div>

  <section class="text-container">
    <h1><span>We're</span> coming soon</h1>

    <p>Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>
 
  <div class="email-submit-form">
    <input type="email" id="email" name="email" placeholder="Email Address" required>
    <label for="email" class="error-msg"></label>
    <div class="error">
      <div class="error-icon"></div>
    </div>
    <button type="submit" id="submit-button">
        <img src="images/icon-arrow.svg" alt="Submit">
    </button>
  </div>
</section>
  
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Megan May</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
